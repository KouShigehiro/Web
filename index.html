<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>我的个人网站</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --bg-day: linear-gradient(to right, #a1c4fd, #c2e9fb);
      --bg-night: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      --glass-bg: rgba(255, 255, 255, 0.2);
      --glass-border: rgba(255, 255, 255, 0.3);
      --text-color-day: #000;
      --text-color-night: #fff;
    }

    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      transition: background 0.5s, color 0.5s;
      background: var(--bg-day);
      color: var(--text-color-day);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      width: 100%;
      max-width: 900px;
      padding: 2rem;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
      text-align: center;
    }

    .toggle-btn {
      margin: 1.5rem 0;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.3);
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    h1 { font-size: 2.5rem; }
    p { font-size: 1.2rem; }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }

    .gallery img {
      width: 100%;
      border-radius: 15px;
      cursor: pointer;
      border: 1px solid rgba(255,255,255,0.3);
      background-color: rgba(255,255,255,0.1);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .socials {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .socials a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 22px;
      color: #333;
      background-color: rgba(255, 255, 255, 0.4);
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .socials a:hover {
      transform: scale(1.1);
      background-color: rgba(255, 255, 255, 0.6);
    }

    /* Lightbox for images */
    #lightbox,
    .qr-popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #lightbox img,
    .qr-popup img {
      max-width: 300px;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,255,255,0.5);
    }

    body.night {
      background: var(--bg-night);
      color: var(--text-color-night);
    }

    body.night .container {
      background: rgba(255, 255, 255, 0.1);
    }

    body.night .gallery img {
      background-color: rgba(0, 0, 0, 0.2);
    }

    body.night .socials a {
      background-color: rgba(0, 0, 0, 0.3);
      color: white;
    }

    body.night .socials a:hover {
      background-color: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>HELLO</h1>
    <h1>I AM KouShigehiro&nbsp;&nbsp;</h1>
    <p>欢迎来到我的个人网页！</p>
    <p>我热爱旅游、电子游戏、摄影。</p>
    <button class="toggle-btn" onclick="toggleTheme()">切换日夜模式</button>

    <div class="gallery">
      <img src="https://picsum.photos/id/1015/400/300" alt="图1" onclick="openLightbox(this.src)" />
      <img src="https://picsum.photos/id/1025/400/300" alt="图2" onclick="openLightbox(this.src)" />
      <img src="https://picsum.photos/id/1035/400/300" alt="图3" onclick="openLightbox(this.src)" />
      <img src="https://picsum.photos/id/1045/400/300" alt="图4" onclick="openLightbox(this.src)" />
    </div>

    <div class="socials">
      <a href="https://x.com/Shigehiro_kimi" target="_blank"><i class="fab fa-x-twitter"></i></a>
      <a href="https://www.facebook.com/koushigehiro/" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://t.me/Shigehiro_kimi" target="_blank"><i class="fab fa-telegram"></i></a>
      <a href="https://line.me/ti/p/BdsPR_QxxB" target="_blank"><i class="fab fa-line"></i></a>
      <a href="javascript:void(0);" onclick="showQR('wechat')"><i class="fab fa-weixin"></i></a>
      <a href="javascript:void(0);" onclick="showQR('qq')"><i class="fab fa-qq"></i></a>
	  <a href="https://www.facebook.com/koushigehiro/" target="_blank"><i class="fa fa-cloud"></i></a>
    </div>
</div>

  <!-- Lightbox for gallery -->
  <div id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="大图预览" />
  </div>

  <!-- QR code popup -->
<div class="qr-popup" id="qr-popup" onclick="closeQR()">
    <img id="qr-img" src="" alt="二维码" />
  </div>

<script>
    function toggleTheme() {
      document.body.classList.toggle('night');
    }

    function openLightbox(src) {
      document.getElementById('lightbox-img').src = src;
      document.getElementById('lightbox').style.display = 'flex';
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }

    function showQR(type) {
      const img = document.getElementById('qr-img');
      if (type === 'wechat') {
        img.src = 'WeChat.jpg';
      } else if (type === 'qq') {
        img.src = 'QQ.jpg';
      }
      document.getElementById('qr-popup').style.display = 'flex';
    }

    function closeQR() {
      document.getElementById('qr-popup').style.display = 'none';
    }
  </script>
</body>
</html>
